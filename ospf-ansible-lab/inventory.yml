---
all:
  vars:
    ansible_network_os: cisco.ios.ios
    ansible_connection: network_cli
    ansible_user: admin
    ansible_password: Admin@123
    ansible_become: no
  
  children:
    # OSPF Area 0 devices
    area0:
      hosts:
        CSR1:
          ansible_host: 11.11.11.11
          router_id: "255.255.0.1"
          description: "Area Border Router between Area 0 and Area 51"
          
        SW2:
          ansible_host: 1.2.3.2
          router_id: "0.0.0.2"
          description: "Area 0 Switch"
          
        SW3:
          ansible_host: 192.168.1.3
          router_id: "0.0.0.3"
          description: "Area 0 Switch"
    
    # OSPF Area 51 devices
    area51:
      hosts:
        CSR2:
          ansible_host: 122.122.122.22
          router_id: "0.0.51.22"
          description: "Area 51 CSR Router"
          
        R1:
          ansible_host: 11.11.11.1
          router_id: "0.0.51.1"
          description: "Area 51 Router"
          
        R2:
          ansible_host: 21.21.21.2
          router_id: "0.0.51.2"
          description: "Area 51 Router"
    
    # EIGRP devices
    eigrp:
      hosts:
        SW1:
          ansible_host: 172.18.1.1
          description: "EIGRP Switch"
        
        SW2_EIGRP:
          ansible_host: 1.2.3.2
          description: "SW2 - Interface 172.18.1.2 in EIGRP"
    
    # All OSPF devices
    ospf_devices:
      children:
        area0:
        area51:
