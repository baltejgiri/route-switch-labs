all:
  vars:
    ansible_network_os: cisco.ios.ios
    ansible_connection: network_cli
    ansible_user: admin  # Change to your username
    ansible_password: Admin@123  # Change to your password
    ansible_become: yes
    ansible_become_method: false
   # ansible_become_password: cisco  # Change if different
  
  children:
    # OSPF Area 0 devices
    area0:
      hosts:
        CSR1:
          ansible_host: 172.16.105.15
          router_id: "0.0.0.1"
          ospf_area: 0
          
        SW2:
          ansible_host: 1.2.3.2
          router_id: "0.0.0.2"
          ospf_area: 0
          
        SW3:
          ansible_host: 192.168.1.3
          router_id: "0.0.0.3"
          ospf_area: 0
    
    # OSPF Area 51 devices
    area51:
      hosts:
        R2:
          ansible_host: 21.21.21.2
          router_id: "0.0.51.2"
          ospf_area: 51
    
    # EIGRP devices (for later redistribution)
    eigrp:
      hosts:
        R1:
          ansible_host: 11.11.11.1
          router_id: "0.0.0.1"
    
    # All OSPF routers/switches
    ospf_devices:
      children:
        area0:
        area51:
